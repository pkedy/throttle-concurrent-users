<!DOCTYPE html>
<!--[if lt IE 9]> <html class="ie8-and-down" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	
	
	<title>Too Busy</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="/icons/favicon.ico"/>
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/icons/favicon.ico"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			window.setInterval(function() {
				$.getJSON('/user_queue/check').done(function(data) {
					if (data && data.status == 'READY') {
						window.location.href = window.location.href;
					}
				});
			}, 30000);
		});
	</script>
</head>

<body>
	<div class="container">
		<h1 class="text-center">Sorry!  We are experiencing heavy volumes.</h1>
		<h3 class="text-center">You have been placed in a waiting line and the site will automatically load when we can process your transaction.</h3>
		<p class="text-center">The site will not load faster if you keep refreshing this page.  Please be patient.</p>
	</div>
</body>
</html>
